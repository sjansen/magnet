{{template "header" .}}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
  <div class="px-4 py-5 sm:px-6">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Profile
  </h3>
  </div>
  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="border-t bg-gray-200">
    <dl>
    {{ $even := false }}
    {{range $key, $values := .Attrs}}
      <div class="{{if $even = not $even }}bg-gray-50{{ else }}bg-white{{ end }} px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="row-span-{{len $values }} text-sm font-medium text-gray-500">
        {{ $key }}
		</dt>
        {{range $value := $values }}
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{ $value }}
		</dd>
        {{end}}
      </div>
    {{end}}
    </dl>
    </div>
  </div>
</div>
{{template "footer" .}}
